<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – Vikng Dekor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Start</a></li>
      <li><a href="tjanster.html">Tjänster</a></li>
      <li><a href="about.html">Om oss</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
    </ul>
  </nav>

  <header class="contact-hero">
    <div class="contact-hero-overlay">
      <h1>Kontakta oss</h1>
    </div>
  </header>

  <main>
    <section class="contact-card">
      <div class="contact-info">
        <div class="contact-row">
          <span class="contact-icon">📧</span>
          <a href="mailto:info@vikngdekor.se">info@vikngdekor.se</a>
        </div>
        <div class="contact-row">
          <span class="contact-icon">📞</span>
          <a href="tel:+46701234567">070-123 45 67</a>
        </div>
        <div class="contact-row">
          <span class="contact-icon">📍</span>
          <span>Storgatan 12, 123 45 Stockholm</span>
        </div>
      </div>
      <form class="contact-form">
        <input type="text" name="namn" placeholder="Ditt namn" required>
        <input type="email" name="email" placeholder="Din e-post" required>
        <textarea name="meddelande" placeholder="Ditt meddelande" rows="4" required></textarea>
        <button type="submit">Skicka meddelande</button>
      </form>
    </section>
    <div class="contact-map">
      <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=18.0686%2C59.3293%2C18.0686%2C59.3293&amp;layer=mapnik" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </main>

  <footer>
    &copy; 2025 Vikng Dekor
  </footer>
</body>
</html>
